<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
    <div id="display" class="display">0</div>
    <button data-operation="add" class="add operations">+</button>
    <button data-operation="subtract" class="subtract operations">-</button>
    <button data-operation="multiply" class="multiply operations">x</button>
    <button data-operation="divide" class="divide operations">รท</button>


    <button class="number seven">7</button>
    <button class="number eight">8</button>
    <button class="number nine">9</button>
    <button class="number four">4</button>
    <button class="number five">5</button>
    <button class="number six">6</button>
    <button class="number one">1</button>
    <button class="number two">2</button>
    <button class="number three">3</button>
    <button class="number zero">0</button>
    <button data-operation="decimal" class="decimal">.</button>
    <button data-operation="clear" class="action clear">C</button>
    <button data-operation="equal" class="action equal">=</button>

    </div>

<script src="index.js"></script>
</body>
</html>
